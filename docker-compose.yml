# docker-compose.yml
version: '3.8'

services:
  # 'web' 이라는 이름의 서비스 정의 (이름은 자유)
  web:
    # 현재 폴더의 Dockerfile을 사용하여 이미지 빌드
    build: .
    # 컨테이너 포트 5000번을 호스트(내 PC) 포트 5000번에 연결
    # (예시 링크의 포트 5000번 참고) [cite: 17]
    ports:
      - "5001:5000"
    # 컨테이너 내의 /app 디렉토리와 현재 폴더를 연결 (코드 수정 시 자동 반영)
    volumes:
      - .:/app